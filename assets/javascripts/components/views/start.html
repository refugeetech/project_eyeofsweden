            <div style="cursor: pointer" class="col-lg-6 col-md-12" ng-repeat="video in nextVideos">
                <div style="padding-bottom: 30px;"  ng-click="clickVideo(video)">
                    <div class="video-container" style="pointer-events: none;">

        </div>
